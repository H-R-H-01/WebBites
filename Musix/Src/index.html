<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="/Images/You are my Everything.jpg" />
</head>
<body>
    <h1>Musix</h1>
    <div class="music-container" id="music-container">

        <div class="music-info">
        <h4 id="title">You are my Everything</h4>
            <div class="progress-container" id="progress-container">
               <div class="progress" id="progress">

               </div> 
            </div>
        </div>

        <audio src="/Musix/01. Liu Yuning (Modern Brothers) - You Are My Everything.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="/Images/golden hour.jpg" alt="music-cover" id="cover" />
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>

            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>

            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>


    <script src="App.js"></script>
</body>
</html>
